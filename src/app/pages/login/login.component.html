<div class="container-fluid row d-flex align-items-center justify-content-center text-center">
    <h2>Login Form</h2>
    <p>Angular Demo</p>
    <div class="shadow border p-4 rounded col-12 col-lg-4 col-sm-6 col-md-8">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-3">
        <img src="assets/adoclic.png" class="img-thumbnail rounded-circle w-50" alt="Adoclic">
        <div class="mb-2 mt-2">
          <input type="email" formControlName="email" class="form-control" placeholder="correo@mail.com">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger text-bold">
              <div *ngFor="let error of errores.email" [hidden]="!(loginForm.get('email')?.hasError(error.tipo))">
                  {{ error.mensaje }}
              </div>
          </div>
        </div>
        <div class="mb-3 mt-3">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger text-bold">
              <div *ngFor="let error of errores.password" [hidden]="!(loginForm.get('password')?.hasError(error.tipo))">
                  {{ error.mensaje }}
              </div>
          </div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
        <p class="mb-4 mt-4">user: <b>user@demo.com</b> pass: <b>123456</b></p>
      </form>
    </div>
  </div>
