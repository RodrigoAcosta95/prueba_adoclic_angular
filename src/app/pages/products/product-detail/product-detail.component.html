<h2 mat-dialog-title class="text-center">{{ product?.title }}</h2>
<div mat-dialog-content >
  <img src="{{product?.image}}" alt="imagen" class="w-50 h-50 mx-auto d-block">
  <div class="text-center mt-3">
    <h1 class=" ">{{ product?.price | currency}}</h1>
    <h4>{{ product?.category }}</h4>
    <p class="text-bold">{{ product?.description }}</p>
  </div>
</div>
<div mat-dialog-actions class="float-end">
  <button mat-button (click)="closeDialog()" color="primary">Cerrar</button>
</div>
